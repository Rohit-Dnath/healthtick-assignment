<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#507626" stroke="#456521" stroke-width="2"/>
  
  <!-- Plus/Cross icon representing health -->
  <rect x="45" y="25" width="10" height="50" fill="white" rx="2"/>
  <rect x="25" y="45" width="50" height="10" fill="white" rx="2"/>
  
  <!-- Small dots around to represent care/wellness -->
  <circle cx="30" cy="30" r="3" fill="#e8efdd"/>
  <circle cx="70" cy="30" r="3" fill="#e8efdd"/>
  <circle cx="30" cy="70" r="3" fill="#e8efdd"/>
  <circle cx="70" cy="70" r="3" fill="#e8efdd"/>
  
  <!-- Text -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">
    HealthTick
  </text>
